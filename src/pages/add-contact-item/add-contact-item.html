<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="item.nome" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="item.email" placeholder="email@gmail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Facebook</ion-label>
    <ion-input [(ngModel)]="item.facebook" placeholder="facebook.com/carlos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Telefone</ion-label>
    <ion-input [(ngModel)]="item.telefone" placeholder="(85) 98555-5555"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addItem(item)">Add</button>

  <button ion-button block (click)="choose()">Upload a file</button>

</ion-content>
