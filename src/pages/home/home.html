<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contact List
    </ion-title>

    <ion-buttons end>
      <button navPush="AddContactItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of contactList$ | async">
      {{ item.nome }}
    </ion-item>
  </ion-list>
</ion-content>
